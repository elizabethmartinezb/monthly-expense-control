<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Expense Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
    rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="main-container">
        <div class="container">
            <h1 class="text-center">Monthly Expense <span class="container__texto-azul">Control</span></h1>
            
            <div class="form-group">
                <input type="text" id="expenseName" placeholder="Expense Name">
                <input type="number" id="expenseValue" placeholder="Expense Value" min="0" step="0.01">
                <input type="text" id="expenseDescription" placeholder="Expense Description">
                <button id="formButton" onclick="addExpense();">Add Expense</button>
            </div>
            <ul id="expenseList"></ul>
            <div class="total">
                Monthly total: USD$ <span id="expenseTotal">0.00</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
