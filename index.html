<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Expense Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center">Monthly Expense <span class="container__texto-azul">Control</span></h1>

        <div class="row">
            <div class="col-auto align-self-center align-items-center">
                <input type="text" id="expenseName" placeholder="Expense Name" class="m-3">
                <input type="number" id="expenseValue" placeholder="Expense Value" min="0" step="0.01" class="m-3">
                <input type="text" id="expenseDescription" placeholder="Expense Description" class="m-3">

                <button id="formButton" onclick="addExpense();" class="m-3 text-center">Add Expense</button>
            </div>
        </div>

        <div class="total my-3">
            Monthly total: USD$ <span id="expenseTotal">0.00</span>
        </div>

        <table class="table table-success table-striped text-center">
            <thead class="text-center">
                <tr>
                    <th>Expense</th>
                    <th>Value</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="expenseList">

            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
